<!DOCTYPE html>
<html>
<head>
<title>HTML5 Geolocation</title>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script>
function init()
{
    window.navigator.geolocation.getCurrentPosition(current_position);
}
 
function current_position(position)
{
    var latlng = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);
    var lati = position.coords.latitude;
    var long = position.coords.longitude;   
    
    document.getElementById('location').innerHTML = lati + "-" + long;

    var map_options = {
        center:latlng,zoom:14,
        mapTypeId:google.maps.MapTypeId.ROADMAP,
        mapTypeControl:false,
        navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
    }
    
    var map = new google.maps.Map(document.getElementById("google_map"), map_options);
    
    var marker = new google.maps.Marker({position:latlng,map:map,title:"You are here!"});
}
window.addEventListener("load", init);
</script>
</head>
<body>
    <p>Test</p>
    <div id="google_map" style="width:500px;height:500px;"></div>
    <div id="location"></div>
    
    <p>Kakao Map Test</p>
    <div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=df0247746ae4dea34667151dd20a53c2"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),
			level: 3
		};

		var map = new kakao.maps.Map(container, options);
	</script>
</body>
</html>
